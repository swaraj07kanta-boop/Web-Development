<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right Angle Triangle</title>
</head>
<body>
  <script>
    // Take user input
    let rows = prompt("Enter Number of Rows for the Triangle:");
    rows = parseInt(rows);

    if (isNaN(rows) || rows <= 0) {
      document.write("Please Enter a Valid Positive Number.");
    } else {
      // Nested for loop to build the triangle
      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
    }
  </script>
</body>
</html>
